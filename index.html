<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth</title>
    <style>
        .center-content {
            text-align: center; /* Centers the text and image horizontally */
            margin: 0px 0; /* Adds margin above and below */
        }
        /* CSS styles to adjust text sizes */
        .small-text {
            font-size: 24px; /* Adjust size as needed */
            margin-left: 50px; /* Adds left margin */
        }
        .large-text {
            font-size: 48px; /* Adjust size as needed */
            font-weight: bold; /* Make it bold */
            margin-left: 50px; /* Adds left margin */
        }
        .medium-text {
            font-size: 35px; /* Adjust size as needed */
            margin-left: 50px; /* Adds left margin */
        }
        .center-text {
            font-size: 96px; /* Adjust size as needed */
            margin: 1px 0; /* Adjust this value to reduce spacing above and below */
        }
        /* Float the image to the right */
        .right-image {
            float: right; /* Floats the image to the right */
            margin-left: 20px; /* Adds some space between the image and the text */
            margin-right: 300px; /* Adds space between the image and the right edge */
        }
        /* Style for the centered image and text */
        .header-image {
            width: 300px; /* Set width for the header image */
            display: block; /* Ensures it behaves like a block element */
            margin: 0 auto; /* Center the image horizontally */
        }
        .blue-divider {
            background-color: rgb(0, 0, 216); /* Divider background color */
            height: 80px; /* Height of the divider */
            margin: 20px 0; /* Space above and below the divider */
            width: 100%; /* Full width of the page */
            display: flex; /* Use flexbox to align content */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            color: white; /* Text color */
            font-size: 50px; /* Font size for the text */
            /*font-weight: bold; /* Make the text bold */
        }        
        .blue-box {
            background-color: rgb(0, 0, 216); /* Blue box background color */
            height: 80px; /* Height of the blue box */
            margin: 20px 0; /* Space above and below the box */
            margin-left: 50px; /* Adds left margin */
            width: 400px; /* Width of the box */
            display: flex; /* Enables flexbox */
            align-items: center; /* Centers the text vertically */
            justify-content: center; /* Centers the text horizontally */
            color: white; /* Text color */
            text-decoration: none; /* Removes underline from link */
            font-size: 50px; /* Font size for the text */
            border-radius: 5px; /* Rounded corners for the box */
            cursor: pointer; /* Shows a pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .blue-box:hover {
            background-color: rgb(0, 0, 180); /* Darkens the blue on hover */
        }
        .social-icons {
            display: flex;
            gap: 15px; /* Adds space between icons */
            margin-left: 50px; /* Adds left margin */
        }
        .social-icons img {
            width: 80px; /* Adjust icon size */
            height: 80px;
        }
        .social-icons a {
            text-decoration: none;
        }
        @media screen and (max-width: 600px) {
        .small-text {
            font-size: 9px;
            margin-left: 10px; /* Less margin for mobile */
        }
        .large-text {
            font-size: 16px;
            margin-left: 10px;
        }
        .medium-text {
            font-size: 14px;
            margin-left: 10px;
        }
        .center-text {
            font-size: 48px; /* Smaller text for mobile */
            margin: 1px 0;
        }
        .right-image {
            float: none;
            display: block;
            margin: 10px auto; /* Center image on mobile */
            width: 20%; /* Make image smaller */
        }
        .header-image {
            width: 20%; /* Make header image smaller on mobile */
        }
        .blue-box {
            width: 100%; /* Full width for mobile */
            font-size: 24px; /* Smaller font size for buttons */
            margin-left: 0; /* Center the box */
        }
        .blue-divider {
        width: 100%; /* Full width for mobile */
        font-size: 24px; /* Same font size as blue box for mobile */
        margin-left: 0; /* Center it */
        }
        .social-icons {
            margin-left: 0;
            justify-content: center; /* Center icons on mobile */
        }
        .social-icons img {
            width: 40px; /* Smaller icons for mobile */
            height: 40px;
        }
    }
    </style>
</head>
<body>

    <!-- Centered content at the top -->
    <div class="center-content">
        <img src="images/dadsbread.PNG" alt="Header Image" class="header-image">
        <p class="center-text">Dad's Bread</p>
    </div>
    
    <!-- Blue divider as a separator -->
    <div class="blue-divider"></div>
    
    <!-- Adding an image -->
    <img src="images/ProfMee.png" alt="Professional Image of Kenneth" width="300" class="right-image"> 
    <!-- Adjust 'width' as needed -->

    <p class="small-text">I'm</p> <!-- Small text -->
    <h1 class="large-text">Kenneth Agcaoili</h1> <!-- Big bold text -->
    <p class="medium-text">Software Developer</p> <!-- Medium text -->

    <!-- Blue box for interactions -->
    <a href="https://www.youtube.com/watch?v=O77juo2kUz4" class="blue-box">Portfolio</a>

    <!-- Resume button as a link -->
    <a href="https://drive.google.com/uc?id=1I5tfMVARKH6GpxuJ_rSeR-FqVukIOf1E" class="blue-box" download>Resume</a>

    <div class="social-icons">
        <!-- Instagram -->
        <a href="https://www.instagram.com" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
        </a>
        <!-- Facebook -->
        <a href="https://www.facebook.com" target="_blank">
            <img src="images/facebook.png" alt="Facebook">
        </a>
        <!-- Twitter -->
        <a href="https://www.twitter.com" target="_blank">
            <img src="images/x.png" alt="Twitter">
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com" target="_blank">
            <img src="images/linkedin.png" alt="LinkedIn">
        </a>
    </div>

    <!-- Blue divider as a separator -->
    <div class="blue-divider">
    kennagcaoili@gmail.com
    </div>

</body>
</html>
